<div class="container-fluid">
  <div class="jumbotron text-center">
    <div class="first-row">
      <div class="flex-container form-group">
        <button class="btn btn-success" type="button" (click)="openAddNewBook()">New Book</button>
      </div>
    </div>
    <div id="contant">
      <div class="flex-header">
        <div class="flex-div flex-1">#</div>
        <div class="flex-div flex-2">Author:</div>
        <div class="flex-div flex-2">Title:</div>
        <div class="flex-div flex-2">Date of publish:</div>
        <div class="flex-div flex-1">Edit</div>
        <div class="flex-div flex-2">Delete</div>
      </div>
      <div class="flex-container" *ngFor="let book of books;let i = index">
        <div class="flex-div flex-1">{{i+1}}</div>
        <div class="flex-div flex-2">{{book.author }}</div>
        <div class="flex-div flex-2">{{book.title | titlecase | removeSpacialCharacters}}</div>
        <div class="flex-div flex-2">{{book.datePublish}}</div>
        <div class="flex-div flex-1" (click)="openEditBook(book.id)" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></div>
        <div class="flex-div flex-2" (click)="confirmDelete(deleteModel,book.id)"><i class="fa fa-trash-o" aria-hidden="true"></i></div>
      </div>
    </div>
  </div>
</div>




<ng-template #deleteModel let-modal>
  <div class="modal-header text-center">
    <h4 class="modal-title" id="modal-basic-title">Confirm Delete</h4>
    <button type="button" class="close" aria-label="Close" (click)="modalReference.close('Close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <button class="btn btn-danger" (click)="modalReference.close('delete')">
          Delete Book
        </button>
        <button class="btn btn-error" type="button"
          (click)="modalReference.close('Cansel')">
          Cancel
        </button>
      </div>
    </form>
  </div>
</ng-template>
