<div class="modal-header">
  <h4 class="modal-title">Add New Book</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Close')">
  </button>
</div>

<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
          class="form-control"
          name="author"
          formControlName="author"
          [ngClass]="{
            'is-invalid': myForm.get('author').invalid && submittedError,
            'is-valid': myForm.get('author').valid && submittedError
          }" />
          <div class="form-control-feedback text-danger" *ngIf="submittedError">
            <p *ngIf="myForm.get('author').errors">Author name is required</p>
          </div>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
          class="form-control"
          name="title"
          formControlName="title"
          [ngClass]="{
            'is-invalid': myForm.get('title').invalid && submittedError,
            'is-valid': myForm.get('title').valid && submittedError
          }" />
          <div class="form-control-feedback text-danger" *ngIf="submittedError">
            <p *ngIf="myForm.get('title').errors ">Title name is required</p>
            <p *ngIf="myForm.get('title').hasError('validTitle')">Title Name Already Exist</p>
          </div>
      </div>
      <div class="form-group">
        <label for="datePublish">Date Publish</label>
         <div class="input-group">
        <input class="form-control" type="text" placeholder="yyyy-mm-dd"
               name="datePublish" formControlName="datePublish" ngbDatepicker #d="ngbDatepicker"
               [ngClass]="{
                 'is-invalid': myForm.get('datePublish').invalid && submittedError,
                 'is-valid': myForm.get('datePublish').valid && submittedError
               }" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
        </div>
        <div class="form-control-feedback text-danger" *ngIf="submittedError">
          <p *ngIf="myForm.get('datePublish').errors">Date publish is required</p>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success">Update Book</button>
    <button class="btn" type="button" (click)="activeModal.dismiss('Cancel')">Cancel</button>
  </div>
</form>
